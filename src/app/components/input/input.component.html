<mat-form-field appearance="outline" [color]="inputFormConfiguration.themeColor">
    <mat-label>{{ inputFormConfiguration.label }}</mat-label>
    <input
        matInput
        [attr.placeholder]="inputFormConfiguration.placeholder"
        [formControl]="FC"
        [type]="hideInputTextForPasswordInputs ? 'password' : inputFormConfiguration.type.name"
        [class.text-ltr]="inputFormConfiguration.isRtl"
        [attr.type]="inputFormConfiguration.type.name === 'numeric' ? 'number' : inputFormConfiguration.type.name"
        [attr.inputmode]="inputFormConfiguration.type"
        [readonly]="inputFormConfiguration.readonly || readonlyForDemo"
        [autofocus]="inputFormConfiguration.autofocus"
    />
    <button
        *ngIf="inputFormConfiguration.isInputTypePassword"
        type="button"
        mat-icon-button
        matSuffix
        (click)="hideInputTextForPasswordInputs = !hideInputTextForPasswordInputs"
    >
        <mat-icon fontSet="material-icons-outlined">{{ hideInputTextForPasswordInputs ? 'visibility_off' : 'remove_red_eye' }}</mat-icon>
    </button>
    <mat-hint *ngIf="inputFormConfiguration.hint">{{ inputFormConfiguration.hint }}</mat-hint>
