<mat-form-field class="w-100 py-auto my-auto" appearance="outline" [color]="inputFormConfiguration.color">
    <mat-label>{{ inputFormConfiguration.label }}</mat-label>
    <input
        matInput
        [attr.placeholder]="inputFormConfiguration.placeholder"
        [formControl]="FC"
        [type]="hideText ? 'password' : inputFormConfiguration.type"
        [class.text-ltr]="inputFormConfiguration.isRtl"
        [attr.inputmode]="inputMode"
        [readonly]="inputFormConfiguration.readonly"
        [autofocus]="inputFormConfiguration.autofocus"
    />
    <button *ngIf="inputFormConfiguration.isInputTypePassword" class="my-auto" type="button" mat-icon-button matSuffix (click)="hideText = !hideText">
        <mat-icon fontSet="material-icons-outlined">{{ hideText ? 'visibility_off' : 'remove_red_eye' }}</mat-icon>
    </button>
